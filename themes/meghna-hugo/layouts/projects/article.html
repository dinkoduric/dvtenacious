<article class="col-lg-4 col-md-6 col-12 clearfix wow fadeInUp mb-4" data-wow-duration="500ms">
  <div class="post-block">
    <div class="media-wrapper d-flex justify-content-center">
      {{ $image := .Resources.GetMatch (.Params.image) }}
      {{ with $image }}
      {{ with $reimage := $image.Resize "360x180" }}
      <img class="img-fluid lozad" data-src="{{ $reimage.RelPermalink }}" onerror="this.onerror=null;this.src='{{ $reimage.RelPermalink }}'">
      {{ end }}
      {{ end }}

    </div>

    <div class="content">
      <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
      <p>{{ .Summary }}</p>
      <a class="btn btn-transparent" href="{{ .Permalink }}">{{ i18n "readMore" }}</a>
    </div>
  </div>
</article>
